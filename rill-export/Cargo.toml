[package]
name = "rill-export"
version = "0.10.0"
authors = [
    "Denis Kolodin <deniskolodin@gmail.com>",
    "overfloat <rillrate@gmail.com>",
]
edition = "2018"
repository = "https://github.com/rate-technology/rill"
homepage = "https://github.com/rate-technology/rill"
description = "Exporters for rill tracing system"
categories = ["development-tools::debugging"]
keywords = ["logging"]
readme = "README.md"
license = "MIT OR Apache-2.0"

[dependencies]
anyhow = "1.0.37"
async-trait = "0.1.42"
derive_more = "0.99.11"
log = "0.4.11"
meio = "0.70.0"
meio-connect = "0.65.0"
metacrate = "0.1.2"
mime_guess = "2.0.3"
rill-protocol = { version = "0.10.0", path = "../rill-protocol" }
serde = "1.0.118"
serde-pickle = "0.6.2"
strum = "0.20.0"
strum_macros = "0.20.1"
thiserror = "1.0.23"
tokio = { version = "1.0.1", features = ["full"] }
toml = "0.5.8"
typed-slab = "0.1.0"

[dev-dependencies]
ctrlc = "3.1.7"
env_logger = "0.8.2"
rand = "0.8.1"
rill = { version = "0.10.0", path = "../rill" }
